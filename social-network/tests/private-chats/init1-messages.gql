      {
          "role": "admin"
      }
    response: |
      {
        "data": {
          "messages": [
            {
              "id": "m1-by-u1-in-u1-u2",
              "message": "Hello from u1!",
              "sender": {
                "id": "u1",
                "name": "U1"
              }
            },
            {
              "id": "m2-by-u2-in-u1-u2",
              "message": "Hello from u2!",
              "sender": {
                "id": "u2",
                "name": "U2"
              }
